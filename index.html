<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Code Challenge</title>
</head>

<body>
    <h1>Welcome to the Secret Code Challenge!</h1>
    <p>Type the correct code to reveal the hidden textbox.</p>

    <input type="text" id="codeInput" placeholder="Enter code here">

    <div id="hiddenBoxes">
        <div class="hiddenBox" style="display: none;">
            <textarea rows="4" cols="50" placeholder="Congratulations! You found the first hidden textbox."></textarea>
            <input type="text" class="nextCode" placeholder="Enter next code here">
        </div>
        <div class="hiddenBox" style="display: none;">
            <textarea rows="4" cols="50" placeholder="Congratulations! You found the second hidden textbox."></textarea>
            <input type="text" class="nextCode" placeholder="Enter next code here">
        </div>
        <div class="hiddenBox" style="display: none;">
            <textarea rows="4" cols="50" placeholder="Congratulations! You found the third hidden textbox."></textarea>
            <input type="text" class="nextCode" placeholder="Enter next code here">
        </div>
        <div class="hiddenBox" style="display: none;">
            <textarea rows="4" cols="50" placeholder="Congratulations! You found the fourth hidden textbox."></textarea>
            <input type="text" class="nextCode" placeholder="Enter next code here">
        </div>
        <div class="hiddenBox" style="display: none;">
            <textarea rows="4" cols="50" placeholder="Congratulations! You found the fifth hidden textbox."></textarea>
        </div>
    </div>

    <script>
        const codeInput = document.getElementById('codeInput');
        const hiddenBoxes = document.querySelectorAll('.hiddenBox');
        const nextCodes = document.querySelectorAll('.nextCode');

        codeInput.addEventListener('input', function() {
            if (codeInput.value === 'firstcode') { // Change 'firstcode' to your first secret code
                hiddenBoxes[0].style.display = 'block';
            }
        });

        nextCodes.forEach((code, index) => {
            code.addEventListener('input', function() {
                if (code.value === `code${index + 1}`) {
                    hiddenBoxes[index + 1].style.display = 'block';
                }
            });
        });
    </script>
</body>

</html>
