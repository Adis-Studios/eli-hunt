<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Challenge</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #0f0;
        }

        p {
            color: #0f0;
        }

        input[type="text"] {
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 5px;
            margin: 10px;
            font-family: monospace;
        }

        textarea {
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 5px;
            margin: 10px;
            font-family: monospace;
        }

        .hiddenBox {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Rebelaton lore hunt</h1>
    <p>Typing the correct answer will show you the next clue.</p>
    <p>(Start at the yt banner art.)</p>
    <p>Where have you seen that fish before? Maybe it's your key to undestanding how to read those symbols.</p>
    <input type="text" id="codeInput" placeholder="">

    <div id="hiddenBoxes">
        <div class="hiddenBox">
            <p>What was the preist also?</p>
            <input type="text" class="nextCode" placeholder="Enter next code here">
        </div>
        <div class="hiddenBox">
            <p>ᒲᔑℸ ̣ !¡ᔑℸ ̣'ᓭ ↸ᒷᔑ∷ᒷ ᓭℸ ̣ᒲ||ᓭℸ ̣ᒷ∷||</p>
            <input type="text" class="nextCode" placeholder="Enter next code here">
        </div>
        <div class="hiddenBox">
            <textarea rows="4" cols="50" placeholder="Congratulations! You found the third hidden textbox."></textarea>
            <input type="text" class="nextCode" placeholder="Enter next code here">
        </div>
        <div class="hiddenBox">
            <textarea rows="4" cols="50" placeholder="Congratulations! You found the fourth hidden textbox."></textarea>
            <input type="text" class="nextCode" placeholder="Enter next code here">
        </div>
        <div class="hiddenBox">
            <textarea rows="4" cols="50" placeholder="Congratulations! You found the fifth hidden textbox."></textarea>
        </div>
    </div>

    <script>
    const codeInput = document.getElementById('codeInput');
    const hiddenBoxes = document.querySelectorAll('.hiddenBox');
    const nextCodes = document.querySelectorAll('.nextCode');

    const secretCodes = ['priest', 'judge', 'fnaf', 'fourthcode', 'fifthcode']; // Custom secret codes for each input

    codeInput.addEventListener('input', function() {
        if (codeInput.value === secretCodes[0]) {
            hiddenBoxes[0].style.display = 'block';
        }
    });

    nextCodes.forEach((code, index) => {
        code.addEventListener('input', function() {
            if (code.value === secretCodes[index + 1]) {
                hiddenBoxes[index + 1].style.display = 'block';
            }
        });
    });
</script>

</body>

</html>
