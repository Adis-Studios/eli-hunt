<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Code Challenge</title>
</head>

<body>
    <h1>Welcome to the Secret Code Challenge!</h1>
    <p>Type the correct code to reveal the hidden textbox.</p>

    <input type="text" id="codeInput" placeholder="Enter code here">

    <div id="hiddenBox" style="display: none;">
        <textarea rows="4" cols="50" placeholder="Congratulations! You found the hidden textbox."></textarea>
    </div>

    <script>
        const codeInput = document.getElementById('codeInput');
        const hiddenBox = document.getElementById('hiddenBox');

        codeInput.addEventListener('input', function() {
            if (codeInput.value === 'opera') { // Change 'opera' to your secret code
                hiddenBox.style.display = 'block';
            } else {
                hiddenBox.style.display = 'none';
            }
        });
    </script>
</body>

</html>
